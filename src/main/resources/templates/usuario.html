<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full">
<div class="min-h-full">
    <nav class="bg-gray-800  relative z-10">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
            <div class="flex h-16 items-center justify-between">
                <div class="flex items-center">
                    <div class="shrink-0">
                        <img class="size-8" src="./LogoInviko.jpg" alt="Inviko">
                    </div>
                    <div class="hidden md:block">
                        <div class="ml-10 flex items-baseline space-x-4">
                            <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                            <a th:href="@{/grupo}" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Grupos</a>
                            <a th:href="@{/usuario}" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Usuarios</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </nav>

    <header class="bg-white shadow">
        <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
            <h1 class="text-3xl font-bold tracking-tight text-gray-900">Inviko</h1>
        </div>
    </header>
    <main>
        <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
            <div th:if="${mensaje}" class="bg-green-200 border border-green-400 border-solid mb-5 p-2 rounded-md text-green-900">
                <p th:text="${mensaje}"></p>
            </div>
            <a th:href="@{'/crearUsuario'}" class="bg-blue-600 font-medium px-3 py-2 rounded-md text-sm text-white inline-block mb-5 hover:bg-blue-700">AÃ±adir nuevo Usuario</a>
            <table class="table-auto w-full">
                <thead class="bg-gray-800 text-white uppercase">
                <tr>
                    <th class="px-6 py-3 text-center">ID</th>
                    <th class="px-6 py-3 text-center">Nombre</th>
                    <th class="px-6 py-3 text-center">Apellido</th>
                    <th class="px-6 py-3 text-center">Email</th>
                    <th class="px-6 py-3 text-center">Telefono</th>
                    <th>&nbsp;</th>
                </tr>
                </thead>
                <tbody>
                <tr class="bg-white border-b" th:each="usuario: ${usuarioList}">
                    <td class="px-6 py-5 text-center" th:text="${usuario.id}"></td>
                    <td class="px-6 py-5 text-center" th:text="${usuario.nombre}"></td>
                    <td class="px-6 py-5 text-center" th:text="${usuario.apellido}"></td>
                    <td class="px-6 py-5 text-center" th:text="${usuario.email}"></td>
                    <td class="px-6 py-5 text-center" th:text="${usuario.telefono}"></td>
                    <td class="px-6 py-5 text-center">
                        <div class="flex justify-center space-x-1">
                            <a th:href="@{/usuario/{id}(id=${usuario.id})}"
                               class="bg-green-600 hover:bg-green-700 px-3 py-2 rounded-md text-sm text-white">Mostrar</a>
                            <a th:href="@{/usuario/{id}/editar(id=${usuario.id})}"
                               class="bg-blue-600 hover:bg-blue-700 px-3 py-2 rounded-md text-sm text-white">Editar</a>
                            <a th:href="@{/usuario/{id}/borrar(id=${usuario.id})}"
                               class="bg-red-600 hover:bg-red-700 px-3 py-2 rounded-md text-sm text-white">Borrar</a>
                        </div>
                    </td>

                </tr>
                </tbody>
            </table>
        </div>
    </main>
</div>
</body>
</html>
