<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Amigo Invisible</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full">
<div class="min-h-full">
  <nav class="bg-gray-800  relative z-10">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
      <div class="flex h-16 items-center justify-between">
        <div class="flex items-center">
          <div class="shrink-0">
            <img class="size-12" src="./LogoInviko.jpg" alt="Inviko">
          </div>
          <div class="hidden md:block">
            <div class="ml-10 flex items-baseline space-x-4">
              <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
              <a th:href="@{/grupo}" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Grupos</a>
              <a th:href="@{/usuario}" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Usuarios</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <header class="bg-white shadow">
    <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
      <h1 class="text-3xl font-bold tracking-tight text-gray-900">Amigo Invisible - Grupo: <span th:text="${grupo.nombreGrupo}"></span></h1>
    </div>
  </header>

  <main>
    <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
      <div th:if="${mensaje}" class="bg-green-200 border border-green-400 border-solid mb-5 p-2 rounded-md text-green-900">
        <p th:text="${mensaje}"></p>
      </div>
      <table class="table-auto w-full">
        <thead class="bg-gray-800 text-white">
        <tr>
          <th class="uppercase px-6 py-3 text-left">ID</th>
          <th class="uppercase px-6 py-3 text-left">Nombre Usuario</th>
          <th class="uppercase px-6 py-3 text-left">Amigo Invisible</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="asignacion : ${asignaciones}">
          <td class="px-6 py-4 border bg-white" th:text="${asignacion.usuario.id}"></td>
          <td class="px-6 py-4 border bg-white" th:text="${asignacion.usuario.nombre}"></td>
          <td class="px-6 py-4 border bg-white" th:text="${asignacion.amigoInvisible.nombre}"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </main>
</div>
</body>
</html>
