<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Asignar Usuario</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="min-h-full">
    <nav class="bg-gray-800  relative z-10">
      <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="flex h-16 items-center justify-between">
          <div class="flex items-center">
            <div class="shrink-0">
              <img class="size-12" src="../static/imagenes/LogoInviko.jpg" alt="Inviko">
            </div>
            <div class="hidden md:block">
              <div class="ml-10 flex items-baseline space-x-4">
                <a th:href="@{/grupo}" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Grupos</a>
                <a th:href="@{/usuario}" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Usuarios</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <main>
      <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
        <h1 class="text-3xl font-bold tracking-tight text-gray-900">Asignar Usuario al Grupo</h1>
        <br>
        <form th:action="@{/{id}/asignarUsuario(id=${grupo.id})}" method="post">
          <div class="mb-4">
            <label for="usuarioId" class="block text-sm font-medium text-gray-700">Seleccionar Usuario</label>
            <select name="usuarioId" id="usuarioId" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
              <option th:each="usuario : ${usuarios}" th:value="${usuario.id}" th:text="${usuario.nombre} + ' ' + ${usuario.apellido}"></option>
            </select>
          </div>
          <div class="mb-4">
            <button type="submit" class="bg-blue-600 text-white font-medium px-4 py-2 rounded-md">Asignar Usuario</button>
          </div>
        </form>
      </div>
    </main>
  </div>
</body>
</html>
